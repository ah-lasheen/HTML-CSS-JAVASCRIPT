<p> This is a paragraph </p>
<button> Hello </button>
<!-- 
  <a> is an anchor element and can link to another website
  
  href is an HTML attribute which determines where our link will go
  
  target is an HTML attribute which determines where the link will open 
  (on the current website or perhaps in a new tab for example) 
--> 
<a 
  href="https://www.youtube.com/" 
  target="_blank">
  Link to YouTube
</a>
